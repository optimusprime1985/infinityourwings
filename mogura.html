<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊøÄ„É†„Ç∫ÔºÅ„ÇÇ„Åê„Çâ„Åü„Åü„Åç</title>
    <style>
        :root {
            --hole-color: #4e342e;
            --bg-color: #8bc34a;
        }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        #info {
            background: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
        }
        .hole {
            aspect-ratio: 1 / 1;
            background-color: var(--hole-color);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 4px solid #3e2723;
        }
        .mole {
            width: 80%;
            height: 80%;
            background-color: #a1887f;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: -100%;
            left: 10%;
            transition: bottom 0.1s ease;
            cursor: pointer;
        }
        .mole.up {
            bottom: 10%;
        }
        .mole::before { /* ÁõÆ */
            content: 'üëÄ';
            font-size: 20px;
            position: absolute;
            top: 20%;
            left: 20%;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="info">
    „Çπ„Ç≥„Ç¢: <span id="score">0</span> | 
    ÊÆã„ÇäÊôÇÈñì: <span id="time">03:00</span>
</div>

<div class="game-container">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
</div>

<button id="start-btn">„Ç≤„Éº„É†ÈñãÂßã</button>

<script>
    const holes = document.querySelectorAll('.mole');
    const scoreBoard = document.querySelector('#score');
    const timeBoard = document.querySelector('#time');
    const startBtn = document.querySelector('#start-btn');
    
    let score = 0;
    let lastHole;
    let timeUp = false;
    let timeLeft = 180; // 3ÂàÜ
    let gameTimer;
    let moleTimer;
    let baseSpeed = 1000; // ÂàùÊúü„ÅÆÂá∫ÁèæÈÄüÂ∫¶(ms)

    function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) return randomHole(holes);
        lastHole = hole;
        return hole;
    }

    function peep() {
        // ÁµåÈÅéÊôÇÈñì„Å´Âøú„Åò„Å¶„Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„ÉóÔºàÊúÄÂ∞è200ms„Åæ„ÅßÔºâ
        const currentSpeed = Math.max(200, baseSpeed - ((180 - timeLeft) * 5));
        const time = randomTime(currentSpeed, currentSpeed + 500);
        const mole = randomHole(holes);
        
        mole.classList.add('up');
        
        moleTimer = setTimeout(() => {
            mole.classList.remove('up');
            if (!timeUp) peep();
        }, time);
    }

    function startGame() {
        score = 0;
        timeLeft = 180;
        scoreBoard.textContent = 0;
        timeUp = false;
        startBtn.style.display = 'none';
        
        updateTimer();
        peep();
        
        gameTimer = setInterval(() => {
            timeLeft--;
            updateTimer();
            if (timeLeft <= 0) {
                clearInterval(gameTimer);
                timeUp = true;
                alert('„Çø„Ç§„É†„Ç¢„ÉÉ„ÉóÔºÅ„Çπ„Ç≥„Ç¢: ' + score);
                startBtn.style.display = 'inline-block';
            }
        }, 1000);
    }

    function updateTimer() {
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        timeBoard.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function bonk(e) {
        if (!e.isTrusted) return; // „ÉÅ„Éº„ÉàÂØæÁ≠ñ
        score++;
        this.classList.remove('up');
        scoreBoard.textContent = score;
    }

    holes.forEach(mole => mole.addEventListener('mousedown', bonk));
    holes.forEach(mole => mole.addEventListener('touchstart', (e) => {
        e.preventDefault(); // „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Ç∫„Éº„É†Èò≤Ê≠¢
        bonk.call(e.target, e);
    }));
    
    startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
